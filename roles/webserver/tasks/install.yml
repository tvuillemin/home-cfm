---
- name: software is installed
  package:
    name: lighttpd
    state: present

- name: software is configured
  copy:
    src: external.conf
    dest: /etc/lighttpd/
  register: configuration
  when: torrent_reverse_proxy

- name: software is restarted
  systemd:
    name: lighttpd
    state: restarted
  when: configuration | changed

- name: software is started and enabled
  systemd:
    name: lighttpd
    state: started
    enabled: yes
...
