---
- name: dedicated user exists
  user:
    name: git
    group: git
    home: /home/git
    createhome: yes
    shell: /usr/bin/bash

- name: user ssh directory exists
  file:
    path: /home/git/.ssh/
    state: directory
    recurse: yes
  become_user: git

- name: authorized keys are set
  copy:
    remote_src: yes
    src: /home/tvuillemin/.ssh/authorized_keys
    dest: /home/git/.ssh/authorized_keys

- name: git is installed
  package:
    name: git
    state: latest
...
