---
- name: tools are installed
  yum:
        name: '{{ item }}'
        state: latest
  with_items:
        - zsh
        - vim
        - htop
        - lsof

- name: zsh is configured
  copy:
        src: zshrc
        dest: /home/tvuillemin/.zshrc
        owner: tvuillemin

- name: zsh is the default shell
  user:
        name: tvuillemin
        state: present
        shell: /usr/bin/zsh

- name: vim is configured
  copy:
        src: vimrc
        dest: /home/tvuillemin/.vimrc
        owner: tvuillemin
...
